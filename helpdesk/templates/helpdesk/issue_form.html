{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form action="#" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="formgroup">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <div class="formgroup">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
