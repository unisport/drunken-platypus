<form action="#" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <label>{{ field.label }} {% if field.field.required %}<span>*</span>{% endif %}</label>
            {{ field }}
            
        </div>
    {% endfor %}

    <div>
        <button type="submit">Save</button>
        <button type="reset">Cancel</button>
    </div>
</form>
