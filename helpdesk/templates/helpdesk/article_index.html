{% extends 'base.html' %}
{% load humanize %}
{% load helpdesk_extras %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        {% for article in recent_articles %}
            <div class="row">
                <div class="col-sm-12">
                    <a href="{% url 'article_show' article.pk %}"><h5>{{ article.title }}</h5></a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
