{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <a href="{% url 'issue_index' %}" class="btn btn-default">Index</a>    
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h3>{{ article.title }}</h3>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <span><span class="glyphicon glyphicon-user"></span>{{ article.author }}</span>
            <span>Created {{ article.created_at|naturaltime }}</span>
            <span>Updated {{ article.created_at|naturaltime }}</span>
        </div>
        <div class="col-sm-9">
            {{ article.content }}
        </div>
    </div>
</div>

{% endblock %}
